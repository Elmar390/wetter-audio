name: Daily Weather TTS

on:
  schedule:
    - cron: "0 5 * * *"   # Beispiel: 06:00 UTC täglich (-> an deine TZ anpassen)
  workflow_dispatch:

permissions:
  contents: write   # benötigt, damit GITHUB_TOKEN die MP3 pushen darf

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: python scripts/generate_tts.py

      - name: Commit and push MP3 (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/wetter.mp3 || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update weather mp3: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          fi

